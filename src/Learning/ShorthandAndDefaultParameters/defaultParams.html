<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default Parameters and new string methods</title>
</head>
<body>
    

<script>
    // old way
    function oldHello(name, lastName) {
        name = name || 'Unknown';
        lastName = lastName || 'Person';

        console.log(`Hello, ${name} ${lastName}. How are you?`);
    }
    oldHello('Filho');

    // default parameters
    function hello(name = 'Unknow', lastName = 'Person') {
        console.log(`Hello, ${name} ${lastName}`);
    }
    hello('Morkhusz');

    const phrase = 'Lorem ipsum sit mameamet';

    // returns true if the phrase contains the 'sit' string
    console.log(phrase.includes('sit'));
    // returns true if the phrase starts with 'Lorem'
    console.log(phrase.startsWith('Lorem'));
    // start looking for 'rem' from the position 2 of the string
    // and returns true if 'rem' is found there
    console.log(phrase.startsWith('rem', 2));
    // return true if the last word of a string is 'amet' or ends with 'amet'
    console.log(phrase.endsWith('met'));
</script>
</body>
</html>
