<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototypal Inharitance</title>
</head>
<body>
    <script>
        function Animal(kind, sound) {
            this.kind = kind;
            this.sound = sound;
        }

        const dog = new Animal('Dog', 'Auf!');
        const cat = new Animal('Cat', 'Meow...');
        // now if I go to the browser console and type dog or cat (no console.log needed) I can see an object created and it inherited the __proto__: Object
        // So I can use any method of an object because of the prototypal inheritance

        Animal.prototype.hello = function() {
            console.log(`${this.sound} I'm a ${this.kind}!`);
        };

        // Since we have now a prototype, we can set new methods to this object prototype... In this case, all Animals will have the .hello() method wich logs the sound and kind of the called Animal instance
    </script>
</body>
</html>
