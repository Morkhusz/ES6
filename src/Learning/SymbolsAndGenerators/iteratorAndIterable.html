<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterator and Iterable</title>
</head>
<body>
    <script>
        let text = 'Morkhusz';

        let iterator = text[Symbol.iterator](); // iterator

        console.log(iterator.next()); // return the current iterable property and if the iteration is done or not

        for (letter of text) {
            console.log(letter); // prints each letter of the text variable
            if (letter == 'o') break;
        }
    </script>
</body>
</html>
