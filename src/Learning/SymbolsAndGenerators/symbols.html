<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Symbols</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
   <script>
        let foo = Symbol('name');
        let bar = Symbol('name');

        console.log(foo); // returns the symbol
        console.log(foo === bar); // returns false cause' each symbol is unique and immutable

        let obj = {
            [Symbol('name')]: 'Morkhusz',
            [Symbol('age')]: '25',
            city: 'SÃ£o Paulo'
        }

        const keys = Object.keys(obj); 
        
        console.log(keys); // the only key return is city

        const symbols = Object.getOwnPropertySymbols(obj);
        const data = symbols.map(syn => obj[syn]);

        console.log(data); // returns the symbol's value
   </script> 
</body>
</html>
