<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Const</title>
</head>
<body>


<script>

    const person = 'Morkhusz';
    const person = 'Not Morkhusz anymore'; // not able to redeclare consts
    person = 'Jos√© Filho'; // not able to assign value to a const variable

    const morkhusz = {
        name: 'Morkhusz',
        age: 26,
        title: 'Web Developer'
    };
    console.log(morkhusz);

    morkhusz.title = 'Fulltack Web Developer'; // able to redefine values on const objects
    // constants may only be declared one time but if it's an object,
    // we can modify it's properties

    console.log(morkhusz);
    Object.freeze(morkhusz); // once Object.freeze() is declared, objects can't be modified anymore

    morkhusz.age = 15;
    console.log(morkhusz); // the object was not re-assigned
</script>
</body>
</html>
