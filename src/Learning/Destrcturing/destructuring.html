<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring</title>
</head>
<body>
    <script>
        var data = {
            name: 'Morkhusz',
            surname: 'Mooz',
            age: 25,
            social: {
                twitter: '@jhonynaocash',
                github: '@morkhusz'
            }
        };

        // old way
        // const name = data.name;
        // const surname = data.surname;
        // const twitter = data.social.twitter;

        // destructuring allo us to use specify what data from the object
        // we want and pass it to variables easily

        const { name, surname } = data;

        console.log(name, surname);

        // if we want to rename or alias the variable names descruturing will fill we just have to add { name: alias }, e.g:

        const { name: nick, surname: last } = data;
        
        console.log(nick, last);

        // and if we want to use nested data it's just simple as before

        const { twitter: tw, github } = data.social;
        console.log(tw, github);
    </script>
</body>
</html>
