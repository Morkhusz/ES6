<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring Swap Variables</title>
</head>
<body>
    <script>
        // old way

        var a = 20;
        var b = 40;

        console.log('a:', a, 'b: ', b);
        // old way to swap values throw vars
        var temp = a;
        var a = b;
        var b = temp;

        console.log('a:', a, 'b: ', b);

        // using destructuring swap
        var c = 10;
        var d = 30;
        console.log('c: ', c, 'd: ', d);
        // here we are swapping d to c and c to d without the need of writing
        // 3 lines of code and creating a temp var
        [d, c] = [c, d];
        console.log('c: ', c, 'd: ', d);
    </script>
</body>
</html>
