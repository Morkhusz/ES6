<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread Operator inside functions</title>
</head>
<body>
    <script>
      function makeSandwich(bread, cheese, sauce) {
          console.log(`Your sandwich with ${bread}, ${cheese} cheese and ${sauce} is done!`);
      }

      // calling the function without the spread operator
      const ingredients = ['white bread', 'cheddar', 'barbecue'];

      makeSandwich('white bread', 'cheddar', 'barbecue');
      // or even worse
      makeSandwich(ingredients[0], ingredients[1], ingredients[2]);

      // calling the func with spread operator
      makeSandwich(...ingredients);

      // so, the spread operator passes each value of the iterable to
      // the function as a param
    </script>
</body>
</html>
