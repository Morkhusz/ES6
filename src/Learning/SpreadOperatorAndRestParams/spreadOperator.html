<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        let front = ['react', 'vue', 'angular'];
        let back = ['python', 'ruby', 'nodejs'];

        // oldway to concat this 2 arrays and insert a new value
        // between the end of front and beginning of back
        let fullstack = [];
        fullstack = fullstack.concat(front);
        fullstack.push('RxJs');
        fullstack = fullstack.concat(back);

        console.log(fullstack);
        // new way using the spread operator '...'
        let newFullstack = [...front, 'RxJs', ...back];
        console.log(newFullstack);

        // other usage example
        // make an array with each string character
        console.log([...'Morkhusz']);
        // dismember an existing array into vars
        console.log(...front);
    </script>
</body>
</html>
