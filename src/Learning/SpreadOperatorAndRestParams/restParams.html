<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest Params</title>
</head>
<body>
    <script>
        // es5 sintax to write a multiplier
        function multiply(mult, arg1, arg2, arg3) {
            // if the args count increase, we have to 
            // put one more line calling arr.push() and so on...
            let arr = [];
            arr.push(mult * arg1);
            arr.push(mult * arg2);
            arr.push(mult * arg3);
            return arr;
        }

        console.log(multiply(2, 1, 2, 3));

        // using Rest Params we are able to create a function
        // that no matter how many params is comming it will be 
        // transformed in an array so we can do whatever we want with it

        function restParamMultiply(mult, ...args) {
            return args.map(arg => mult * arg);
        }
        
        console.log(restParamMultiply(2, 1, 2, 3, 4, 5));
    </script>
</body>
</html>
