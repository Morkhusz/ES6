<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.entries and Object.values</title>
</head>
<body>
    <script>
        const animals = {
            camel: 3,
            llama: 2,
            alpaca: 5
        };

        // Object.entries() returns an array with key => value of a passed object using it's properties and values
        const animalsMap = new Map(Object.entries(animals));

        console.log(animalsMap.size);
        console.log(animalsMap.has('llama'));
        console.log(animalsMap.has('lion'));
        console.log(animalsMap.get('alpaca'));

        // Object.values() returns an array with the values of the object, so we can use all array.prototype stuff
        console.log(Object.values(animals).reduce((a, b) => a + b));
    
    </script>
</body>
</html>
