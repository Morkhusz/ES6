<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PadStart and PadEnd</title>
</head>
<body>
    <script>
        // padStart fill in string with string.padStart(howManyTimesWeWantToFill, stringWeWantToFillWith)
        console.log('1'.padStart(10, '2'));
        // padEnd works just like padStart but filling the string from the end of it
        console.log('2'.padEnd(10, '1'));
    </script>
</body>
</html>
