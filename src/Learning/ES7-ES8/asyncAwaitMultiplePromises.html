<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async Await with multiple promises</title>
</head>
<body>
    <script>
        async function getUsers(users) {
            const promises = users.map(user => fetch(`https://api.github.com/users/${user}`).then(response => response.json()));

            const githubUser = await Promise.all(promises);
            console.log(githubUser);
        }

        getUsers(['willianjusten','Morkhusz']);
    </script>
</body>
</html>
