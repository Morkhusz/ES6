    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trailing Commas</title>
</head>
<body>
    <script>
        const array = [
            1,
            2,
            3,
            4,
        ]

        const object = {
            name: 'morkhusz',
            age: 25,
            country: 'Brasil',
        }

        function sum (a, b,) {
            return a + b;
        }

        // the trailing comma can now be used after arguments in functions,
        // it's nothing more than a practice but on older versions of ES wasn't possible to use
        // this way, like on arrays and objects properties declaration 
        // we can leave a trailing comma there so the next developer 
        // can conveniencely add new arguments to functions
    </script>
</body>
