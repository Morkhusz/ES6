<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeakSet</title>
</head>
<body>
    <script>
        let obj = {
            name: 'Jose',
            age: 25
        };

        let obj2 = {
            name: 'Willian',
            age: 26
        };

        let weakSet = new WeakSet([obj, obj2]);
        // weak set different from normal Set don't accept primitive types, so we will pass objects to it and unlikely normal Set, weak set aren't iterables so we can't do the 'for of' nether .next() nor .values()

        let obj3 = {
            name: 'Third',
            age: 'unknown'
        }
        console.log(weakSet);

        weakSet.add(obj3);
        console.log(weakSet);
        
        weakSet.delete(obj);

        console.log(weakSet);
    </script>
</body>
</html>
