<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template literals to HTML</title>
</head>
<body>

<script>
    const article = {
        title: 'Learning template Strings',
        intro: 'A really quick intro about this',
        body: 'A long text to fill out the body of our article',
        tags: ['es6', 'js', 'ecma script'],
        author: 'Morkhusz'
    };

    const renderAuthor = (name) => {
        return (name) ? name : 'Unkown';
    };

    const markup = `
        <article>
            <header>
                <h1>${article.title}</h1>
            </header>
            <section>
                <p>${article.intro}</p>
                <p>${article.body}</p>
            </section>
            <footer>
                <ul>
                    ${article.tags.map(name => `<li>${name}</li>`).join('')}
                </ul>
                <p>Author: ${renderAuthor(article.author)}</p>
            </footer>
        </article>
    `;

    document.body.innerHTML = markup;
</script>
</body>
</html>
