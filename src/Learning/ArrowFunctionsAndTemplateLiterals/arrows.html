<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow functions</title>
</head>
<body>


<script>
    const ireland = ['Dublin', 'Galway'];
    const love = ireland.map(function(city) {
        return 'I love ' + city;
    });
    console.log(love);

    const arrow = ireland.map((city) => {
        return 'I love ' + city;
    })
    console.log(arrow);

    const singleLine = ireland.map(city => 'I love ' + city);
    console.log(singleLine);

    const twoParameters = ireland.map((city, index) => 'First parameter ' + city + ' second parameter ' + index);
    console.log(twoParameters);

    const chainingFunctions =   ireland
                                    .filter(city => city == 'Galway')
                                    .map(city => 'I love ' + city);
    console.log(chainingFunctions);
</script>
</body>
</html>
