<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template literals</title>
</head>
<body>

<script>
    const fruits = {
        like: 'grape',
        dontLike: 'banana',
    };

    const text = 'I like ' + fruits.like + ' and hate ' + fruits.dontLike;
    console.log(text);

    const literal = `I like ${fruits.like} and hate ${fruits.dontLike}`;
    console.log(literal);

    const breakingLine =    'first line' + `\n` +
                            'second line' + `\n` +
                            'third line' + `\n`;
    console.log(breakingLine);

const literalBreakingLine =
`first line
second line
third line`;
console.log(literalBreakingLine);
</script>
</body>
</html>
