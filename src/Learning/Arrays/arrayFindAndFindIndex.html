<!DOCTYPE html>

    <h1>Working with array.find() and array.findIndex()</h1>
<body>
    
<script>
    const data = [
        {
            name: 'Jose',
            age: 26,
            city: 'Sao Paulo'
        },
        {
            name: 'Nicolas',
            age: 24,
            city: 'Berlim'
        }
    ]

    const simpleArray = [4, 2, -6, -1];
    // find() and findIndex() will return the first entry that matches the condiction inside de callback function
    const underZero = simpleArray.find(x => x < 0);
    // even if more than one condition matches, find() will return only the first entry, same as findIndex() that returns the index where the condition were matched
    console.log(underZero);
    const underZeroIndex = simpleArray.findIndex(x => x < 0);
    console.log(underZeroIndex);

    // find() and findIndex() maybe used to return the object where a value match a condition like below
    const brazilian = data.find(person => person.city == 'Sao Paulo');
    // if no item in the array matches the condition, find() will return 'undefined'
    console.log(brazilian); 
    const germanIndex = data.findIndex(person => person.city == 'Berlim');
    // if no item in the array matches the condition, findIndex() will return -1
    console.log(germanIndex);
    
</script>
</body>
</html>
