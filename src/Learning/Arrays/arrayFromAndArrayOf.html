<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays pt 1</title>
</head>
<body>
    <h1>Working with Array.from(), Array.of()</h1>

    <ul id="list">
        <li>Jose</li>
        <li>Filho</li>
        <li>Morkhusz</li>
    </ul>
</body>

<script>
    const name = 'Morkhusz';
    console.log(Array.from(name));
    const list = document.querySelectorAll('#list li');
    // the list const here is a NodeList with the selected li
    // so we are not able to use all array prototype methods
    console.log(list);
    const arrayList = Array.from(list);
    // now arrayList is an array and we can use methods like .map()
    console.log(arrayList);
    console.log(arrayList.map(name => name.textContent));

    const person = {
        name: 'Morkhusz',
        ocupation: 'Programmer'
    }
    // Array.of allows to put mixed data types in an array eg: integers, string and object in the same array
    const array = Array.of(1, 100, 'Morkhusz', person);
    console.log(array);
    console.log(array[3].ocupation);
</script>
</html>
