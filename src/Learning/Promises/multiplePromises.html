<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Promises</title>
</head>
<body>
    <script>
        const currency = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({
                    currency: 'euro',
                    value: 3.90
                });
            }, 2000);
        });

        const cities = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(['São Paulo', 'Rio de Janeiro', 'Brasília']);
            }, 300);
        });
        
        // using Promise.all() it will wait all promises to be resolved before we can do anything with .then() even if one or another is resolved super fast
        Promise
            .all([currency, cities])
            .then(response => {
                console.log(response);
            })

        Promise
            .race([currency, cities])
            .then(response => {
                console.log(response, 'Won the race and all other promises are ignored!');
            })
    </script>
</body>
</html>
