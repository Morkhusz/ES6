<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real world promise example</title>
</head>
<body>
    <script>
        var posts = fetch('https://willianjusten.com.br/search.json');
        
        console.log(posts); // it returns the 'pending' status because the promise wasn't resolve yet
        posts
            .then(data => data.json())
            .then(data => data.map(post => post.title))
            .then(data => {
                throw new Error('Something got wrong =/');
            })
            .catch(error => console.error(error));

    </script>
</body>
</html>
