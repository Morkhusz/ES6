<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promises</title>
</head>
<body>
    <script>
        var defer = new Promise((resolve, reject) => {
            setTimeout(function () {
                if (true) {
                resolve('Wow! It works!');
                } else {
                    reject('Meeh, that was a bad request man =/');
                }
            }, 2000);
            
        });

        defer
            .then(data => {
                console.log(data);
                console.log('And now I can do whatever I want inside with the data that was resolve! Horaay o/');
                return new Promise((resolve, reject) => {
                    setTimeout(function () {
                        if (true) {
                        resolve('Hey! Data was modified after 2 seconds!');
                        } else {
                            reject('Meeh, cannot modify the data');
                        }
                    }, 2000);
                })
            })
            .then(data => {
                console.log(data);
                console.log('And if wanted data can be changed again.');
            })
            .catch(error => console.log(error));

            console.log('I got here first! Cause\' I\' not a promise and I can be logged before a promise resolves itself...');
    </script>
</body>
</html>
